    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {

      }

      div {
        border: 1px solid lightgrey;
        border-radius: 2em;
        width: 30em;
        display: block;
        margin: 0 auto;
        margin-top: 10em;
      }

      }

        margin: 0 auto;
      }

        margin: 0.5em;
        padding: 1em 0 0.5em 0;
        text-align: center;
      }

      li:hover {
        background-color: lightyellow;
        border-radius: 1em;
      }
      span {
        color: lightgray;
      }

      button {
        display: block;
        margin: 0 auto;
        color: white;
        background-color: #589bd3;
        padding: 1em 2em;
        border-style: none;
        border-radius: 2em;
        margin-bottom: 1em;
        font-size: 1em;
      }

      button:hover {
        cursor: pointer;
        background-color: white;
        color: #589bd3;
        border: 1px solid #589bd3;
        transition: all 50ms ease-in-out;
      }

      p {
        text-align: center;
        font-family: monospace;
        font-size: 1.5em;
        color: lightgray;
      }
